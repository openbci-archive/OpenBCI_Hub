os:
- linux
- osx
branches:
  only:
  - master
env:
- NODE_VERSION="10.7.0"
before_script:
- chmod +x ./scripts/travis-build.sh
script: ./scripts/travis-build.sh
cache:
  directories:
  - node_modules
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  on:
    repo: OpenBCI/OpenBCI_Ganglion_Electron
